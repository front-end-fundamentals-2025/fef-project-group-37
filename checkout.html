in the code: <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Checkout</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ind4jzd.css" />
  </head>

  <body class="checkout-page">
    <script src="./script.js"></script>

    <main class="container">
      <h1 class="header">
        <ion-icon name="cart-outline"></ion-icon> KaraKoram
      </h1>

      <!-- Wrapping -->
      <div class="checkout-wrapper">
        <!-- Left Section  : Checkout Form -->
        <section class="checkout">
          <h2 class="section-heading">Checkout</h2>
          <div class="payment-form">
            <form action="#">
              <div class="first-name">
                <label for="first-name" class="label-default">First name</label>
                <input
                  type="text"
                  name="cardholder-name"
                  id="cardholder-name"
                  class="input-default"
                />
              </div>

              <div class="last-name">
                <label for="last-name" class="label-default">Last name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="input-default"
                />
              </div>

              <div class="mobile-number">
                <label for="mobile-number" class="label-default"
                  >Mobile number</label
                >
                <input
                  type="text"
                  name="mobile-number"
                  id="mobile-number"
                  class="input-default"
                />
              </div>

              <div class="email-adress">
                <label for="email-adress" class="label-default"
                  >Email address</label
                >
                <input
                  type="text"
                  name="email-adress"
                  id="email-adress"
                  class="input-default"
                />
              </div>

              <div class="address">
                <label for="address" class="label-default">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="input-default"
                />
              </div>

              <div class="postcode">
                <label for="postcode" class="label-default">Postcode</label>
                <input
                  type="text"
                  name="postcode"
                  id="postcode"
                  class="input-default"
                />
              </div>

              <div class="town-city">
                <label for="town-city" class="label-default">Town / City</label>
                <input
                  type="text"
                  name="town-city"
                  id="town-city"
                  class="input-default"
                />
              </div>

            
              <select name="country" id="country">
                <option value="Country">Country</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="England">England</option>
                <option value="Denmark">Denmark</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Spain">Spain</option>
              </select>
            </form>
          </div>
        </section>
     </div>


              <!---Creditcard---->
     <div class="creditcard-form">
      <section class="checkout">
        <h2 class="section-heading">Payment</h2>
        <div class="payment-form">
          <form action="#">
            <div class="payment-method">
            </div>
                <input
                  type="text"
                  name="cardholder-name"
                  id="cardholder-name"
                  class="input-default"
                />Cardholder name
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default"
                  >Card number</label
                >
                <input
                  type="number"
                  name="card-number"
                  id="card-number"
                  class="input-default"
                />
              </div>

              <div class="input-flex">
                <div class="expire-date">
                  <label for="expire-date" class="label-default"
                    >Expiration date</label
                  >
                  <div class="input-default">
                    <input
                      type="number"
                      name="day"
                      id="expire-date"
                      placeholder="31"
                      class="input-default"
                    />
                    /
                    <input
                      type="number"
                      name="month"
                      id="expire-date"
                      placeholder="12"
                      min="1"
                      max="12"
                      class="input-default"
                    />
                  </div>
                </div>

                <div class="cvv">
                  <label for="cvv" class="label-default">CVV</label>
                  <input
                    type="number"
                    name="cvv"
                    id="cvv"
                    class="input-default"
                  />
                </div>
              </div> 
          </form>
        </div>
      </section>
     </div>

      

    

        

        <!-- Right : Cart -->
      <section class="cart">
          <div class="cart-item-box">
            <h2 class="section-heading">Order Summary</h2>

            <div class="product-card">
              <div class="card">
                <div class="img-box">
                  <img
                    src="./images/FAP2678_401V_SMALL.jpg"
                    alt="Long Dress"
                    width="80px"
                    class="product-img"
                  />
                </div>

                <div class="detail">
                  <h4 class="product-name">Long Dress</h4>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>
                    <div class="price">
                      <span id="price">€200.00</span>
                    </div>
                  </div>
                </div>

                <button id="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>

            <div class="wrapper">
              <div class="amount">
                <div class="Subtotal">
                  <span>Subtotal</span>
                  <span>€ <span id="Subtotal">200</span></span>
                </div>

                <div class="Shipping">
                  <span>Shipping</span>
                  <span>€ <span id="shipping">0</span></span>
                </div>

                <div class="total">
                  <span>Total</span>
                  <span>€ <span id="Subtotal">200</span></span>
                </div>
                <button class="btn btn-primary">
                  <b>Pay</b> € <span id="payAmount">200.00</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
